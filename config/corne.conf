############################
# Display Configuration
############################
# Option                                                    Type    Description                                             Default
#---------------------------------------------------------------------------------------------------------------------
# CONFIG_ZMK_DISPLAY                                        bool	Включить поддержку дисплеев	                            n
CONFIG_ZMK_DISPLAY=y

# CONFIG_ZMK_DISPLAY_INVERT                                 bool	Инвертировать цвета дисплея	                            n
