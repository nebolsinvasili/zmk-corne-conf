# Corne Configuration

############################
# Backlight Configuration
############################
# Option                                                    Type    Description                                             Default
#-------------------------------------------------------------------------------------------------------------------------------------
# CONFIG_ZMK_BACKLIGHT                                      bool    Включает светодиодную подсветку                         n
CONFIG_ZMK_BACKLIGHT=n

#CONFIG_ZMK_BACKLIGHT_BRT_STEP                              int     Шаг яркости в процентах                                 20
CONFIG_ZMK_BACKLIGHT_BRT_STEP=20

# CONFIG_ZMK_BACKLIGHT_BRT_START                            int     Шаг яркости в процентах                                 20
CONFIG_ZMK_BACKLIGHT_BRT_START=40

# CONFIG_ZMK_BACKLIGHT_ON_START                             bool    Шаг яркости в процентах                                 y
CONFIG_ZMK_BACKLIGHT_ON_START=y

# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE                        bool    Шаг яркости в процентах                                 n
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=y

# CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB                         bool    Шаг яркости в процентах                                 n
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB=y


############################
# Battery Level
